<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MentorConnect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Theme Toggle for Auth Pages -->
    <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <button class="theme-toggle" id="authThemeToggle">
            <i class="fas fa-moon"></i>
            <span>Dark</span>
        </button>
    </div>
    <div class="page" id="authPage">
        <div class="auth-container">
            <div class="auth-header">
                <h1><i class="fas fa-graduation-cap"></i> MentorConnect</h1>
                <p>Connect, Learn, and Grow Together</p>
            </div> <!-- Flash messages for errors --> {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %} {% for category, message in messages %} <div
                style="color: red; text-align: center; margin-bottom: 15px;">{{ message }}</div> {% endfor %} {% endif
            %} {% endwith %} <!-- Signup Form -->
            <div class="auth-form active">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="form-row">
                        <div class="form-group"> <label for="fullName">Full Name</label> <input type="text"
                                id="fullName" name="fullName" required> </div>
                        <div class="form-group"> <label for="signupEmail">Email</label> <input type="email"
                                id="signupEmail" name="email" required> </div>
                    </div>
                    <div class="form-group"> <label for="signupPassword">Password</label> <input type="password"
                            id="signupPassword" name="password" required> </div>
                    <div class="form-row">
                        <div class="form-group"> <label for="department">Department</label> <select id="department"
                                name="department" required>
                                <option value="">Select Department</option>
                                <option value="IT">Information Technology</option>
                                <option value="CS">Computer Science</option>
                                <option value="Mechanical">Mechanical Engineering</option>
                                <option value="Electrical">Electrical Engineering</option>
                                <option value="Civil">Civil Engineering</option>
                                <option value="Electronics">Electronics Engineering</option>
                            </select> </div>
                        <div class="form-group"> <label for="academicYear">Academic Year</label> <select
                                id="academicYear" name="academicYear" required>
                                <option value="">Select Year</option>
                                <option value="1st">1st Year</option>
                                <option value="2nd">2nd Year</option>
                                <option value="3rd">3rd Year</option>
                                <option value="4th">4th Year</option>
                            </select> </div>
                    </div>
                    <div class="form-group"> <label>Role</label>
                        <div class="radio-group"> <label class="radio-label"> <input type="radio" name="role"
                                    value="Mentor" required> <span>Mentor</span> </label> <label class="radio-label">
                                <input type="radio" name="role" value="Mentee" required> <span>Mentee</span> </label>
                            <label class="radio-label"> <input type="radio" name="role" value="Both" required>
                                <span>Both</span> </label>
                        </div>
                    </div>
                    <div class="form-group"> <label for="bio">Bio (Optional)</label> <textarea id="bio" name="bio"
                            rows="3" placeholder="Tell us about yourself..."></textarea> </div>
                    <div class="form-row">
                        <div class="form-group"> <label for="linkedinUrl">LinkedIn URL (Optional)</label> <input
                                type="url" id="linkedinUrl" name="linkedinUrl"
                                placeholder="https://linkedin.com/in/yourprofile"> </div>
                        <div class="form-group"> <label for="whatsappContact">WhatsApp Contact (Optional)</label> <input
                                type="tel" id="whatsappContact" name="whatsappContact" placeholder="+91 9876543210">
                        </div>
                    </div> <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p style="text-align: center; margin-top: 20px;"> Already have an account? <a
                        href="{{ url_for('login') }}">Login</a> </p>
            </div>
        </div>
    </div>
    
    <script>
        // Theme management for auth pages
        let currentTheme = localStorage.getItem('theme') || 'light';
        
        function initializeAuthTheme() {
            document.documentElement.setAttribute('data-theme', currentTheme);
            updateAuthThemeToggle();
        }
        
        function updateAuthThemeToggle() {
            const themeToggle = document.getElementById('authThemeToggle');
            const icon = themeToggle.querySelector('i');
            const text = themeToggle.querySelector('span');
            
            if (currentTheme === 'dark') {
                icon.className = 'fas fa-sun';
                text.textContent = 'Light';
            } else {
                icon.className = 'fas fa-moon';
                text.textContent = 'Dark';
            }
        }
        
        function toggleAuthTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            updateAuthThemeToggle();
        }
        
        // Initialize theme and add event listener
        document.addEventListener('DOMContentLoaded', function() {
            initializeAuthTheme();
            document.getElementById('authThemeToggle').addEventListener('click', toggleAuthTheme);
        });
    </script>
</body>

</html>
